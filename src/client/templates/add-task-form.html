<form name="addTaskForm">
  <div class="form-group">
    <label for="title">Task title</label>
    <input type="text" class="form-control" id="title" placeholder="Title..."
      ng-trim="true"
      ng-required="true"
      ng-model="createTaskCtrl.title">
  </div>
  <div class="form-group">
    <label for="description">Task description</label>
    <textarea class="form-control"
              id="description"
              placeholder="Description..."
              ng-trim="true"
              ng-model="createTaskCtrl.description">
    </textarea>
  </div>
  <div class="form-group">
    <label for="priority">Task priority</label>
    <select class="form-control task-priority-input"
            id="priority"
            ng-model="createTaskCtrl.priority">
      <option value="high">High</option>
      <option value="normal">Normal</option>
      <option value="low" selected="selected">Low</option>
    </select>
  </div>
  <button class="btn btn-success"
          type="submit"
          ng-click="createTaskCtrl.addTask()"
          ng-disabled="addTaskForm.$invalid">Save</button>
</form>
